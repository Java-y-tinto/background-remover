<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Carga de Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/dropzone@5.9.3/dist/min/dropzone.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-semibold mb-4">Carga tus imágenes</h1>
            <form action="/" class="dropzone" id="mi-formulario-de-imagenes">
                <div class="fallback">
                    <input name="file" type="file" multiple />
                </div>
                <button type="submit"></button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/dropzone@5.9.3/dist/min/dropzone.min.js"></script>
    <script>
        // Configuración de Dropzone
        Dropzone.options["mi-formulario-de-imagenes"] = {
            paramName: "file",
            maxFilesize: 5,
            acceptedFiles: ".jpg, .jpeg, .png",
            dictDefaultMessage: "Arrastra y suelta tus imágenes aquí",
            dictFileTooBig: "El archivo es demasiado grande ({{filesize}}MB). Tamaño máximo permitido: {{maxFilesize}}MB.",
            dictInvalidFileType: "Tipo de archivo no válido. Solo se permiten imágenes (jpg, jpeg, png).",
            init: function () {
                this.on("success", function (file, response) {
                    console.log("Imagen cargada con éxito:", response);
                });
            }
        };
    </script>
</body>
</html>
